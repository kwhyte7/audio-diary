<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor</title>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        .title {
            margin-bottom: 20px;
        }
        .title input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
        }
        .recording-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .recording-controls button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }
        .recording-controls button:hover {
            background-color: #0056b3;
        }
        .recording-controls button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .recording-status {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
        }
        .recording-time {
            font-weight: bold;
            color: #007bff;
        }
        .quill-container {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .quill-container .ql-editor {
            min-height: 200px;
        }
        .options-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .options-container button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
        }
        .options-container button:hover {
            background-color: #218838;
        }
        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
            color: #dc3545;
            font-weight: bold;
        }
        .recording-indicator::before {
            content: "‚óè";
            animation: pulse 1s infinite;
        }
	#go-home {
	    background-color : #a04060
	}
	#go-home:hover {
	    background-color : #602040
	}
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .recording-controls {
                flex-direction: column;
            }
            .options-container {
                flex-direction: column;
            }
            .recording-controls button,
            .options-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="title">
            <input type="text" placeholder="Document title" id="document-title">
        </div>
        
        <div class="recording-controls">
		<button id="start-recording" title="Start Recording"><i class="fas fa-microphone"></i></button>
		<button id="stop-recording" title="Stop Recording"><i class="fas fa-stop"></i></button>
		<button id="reset-recording" title="Reset"><i class="fas fa-repeat"></i></button>
	    <button id="download-recording" title="Download"><i class="fas fa-download"></i></button>
	    <button id="upload-recording" title="Upload Audio"><i class="fas fa-upload"></i></button>
	    <button id="enhance-selection" title="Enhance selection"><i class="fa fa-star"></i></button>
	    <button id="go-home" onclick="window.location.href = '/'" title="Go Home"><i class="fas fa-home"></i></button>


	    <form id="upload-form" enctype="multipart/form-data"><input type="file" id="file-input" name="file">
	</form>
        </div>
        
        <div class="recording-status">
            <span class="recording-time">Recording time: <span id="recording-timer">00:00</span></span>
            <div class="recording-indicator" id="recording-indicator" style="display: none;">
                <span>Recording in progress...</span>
            </div>
        </div>
        
        <div class="quill-container">
            <div id="editor"></div>
        </div>
        
        <div class="options-container">
            <button id="save-document">Save Document</button>
            <button id="download-md">Download as Markdown</button>
        </div>
    </div>

    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor', {
  theme: 'snow',
  modules: {
    toolbar: [
      [{ font: [] }],                // font family
      [{ size: ['small', false, 'large', 'huge'] }],  // font sizes
      ['bold', 'italic', 'underline', 'strike'],      // text formatting
      [{ color: [] }, { background: [] }],           // text color & background highl
      [{ script: 'sub'}, { script: 'super' }],      // superscript/subscript
      [{ header: 1 }, { header: 2 }, 'blockquote', 'code-block'], // headers & blocks
      [{ list: 'ordered'}, { list: 'bullet' }, { indent: '-1'}, { indent: '+1' }], // lists & indent
      [{ direction: 'rtl' }],         // text direction
      [{ align: [] }],                // text alignment
      ['link', 'image', 'video', 'formula'], // media & formulas
      ['clean']                       // remove formatting
    ]
  },
  placeholder: 'Compose your content...'
}); 
        // Audio recording variables
        let mediaRecorder;
        let audioChunks = [];
        let recordingStartTime;
        let recordingTimer;
        let isRecording = false;

        // DOM elements
        const startButton = document.getElementById('start-recording');
        const stopButton = document.getElementById('stop-recording');
        const resetButton = document.getElementById('reset-recording');
        const downloadButton = document.getElementById('download-recording');
        const uploadButton = document.getElementById('upload-recording');
        const recordingTimerElement = document.getElementById('recording-timer');
        const recordingIndicator = document.getElementById('recording-indicator');
        const saveButton = document.getElementById('save-document');
        const downloadMdButton = document.getElementById('download-md');
        const titleInput = document.getElementById('document-title');
	const fileInput = document.getElementById("file-input");

        // Update recording timer
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            recordingTimerElement.textContent = `${minutes}:${seconds}`;
        }

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // Store audio blob for later use
                    window.currentAudioBlob = audioBlob;
                    
                    // Enable download button
                    downloadButton.disabled = false;
                    uploadButton.disabled = false;
                };

                mediaRecorder.start();
                recordingStartTime = Date.now();
                recordingTimer = setInterval(updateTimer, 1000);
                isRecording = true;

                // Update UI
                startButton.disabled = true;
                stopButton.disabled = false;
                recordingIndicator.style.display = 'flex';
                recordingTimerElement.textContent = '00:00';
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Could not access microphone. Please check permissions.');
            }
        }

        // Stop recording
        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                clearInterval(recordingTimer);
                recordingIndicator.style.display = 'none';
                startButton.disabled = false;
                stopButton.disabled = true;
                
                // Stop all tracks
                mediaRecorder.stream.getTracks().forEach(track => track.stop());

		setTimeout(uploadAudio, 2000);
            }
        }

        // Reset recording
        function resetRecording() {
            stopRecording();
            audioChunks = [];
            recordingTimerElement.textContent = '00:00';
            downloadButton.disabled = true;
            uploadButton.disabled = true;
            window.currentAudioBlob = null;
        }

        // Download audio
        function downloadAudio() {
            if (!window.currentAudioBlob) {
                alert('No recording to download');
                return;
            }

            const url = URL.createObjectURL(window.currentAudioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `recording-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.webm`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

	async function uploadFileAsAudio() {
		// window.currentAudioBlob
		
		fileInput.click()
	}
	
	fileInput.addEventListener("change", (e) => {
		if (e.target.files.length > 0) {
			console.log(e.target.files[0].type);
			window.currentFile = e.target.files[0]
			window.currentAudioBlob = e.target.files[0];
			uploadAudio();
		}
	});

        // Upload audio
        async function uploadAudio() {
            if (!window.currentAudioBlob) {
                alert('No recording to upload');
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const documentId = urlParams.get("id");
            
            if (!documentId) {
                alert("No document ID found!");
                return;
            }

            const formData = new FormData();
            formData.append('audio', window.currentAudioBlob, `recording-${documentId}.ogx`);
            
            try {
                const response = await fetch(`/upload/recordings/${documentId}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // alert("Audio recording uploaded successfully!");
		    const data = await response.json();
		    quill.insertText(quill.getLength, data.content);
		    saveDocument();
                } else {
                    alert("Failed to upload audio recording!");
                }
            } catch (error) {
                console.error("Error uploading audio:", error);
                alert("Error uploading audio recording!");
            }
        }

        // Save document
        async function saveDocument() {
            const quillData = quill.getContents();
            const title = titleInput.value;
            const urlParams = new URLSearchParams(window.location.search);
            const documentId = urlParams.get("id");
            
            if (!documentId) {
                alert("No document ID found!");
                return;
            }

            try {
                const response = await fetch(`/documents/save/${documentId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: title,
                        content: quillData
                        //audioBlob: window.currentAudioBlob ? URL.createObjectURL(window.currentAudioBlob) : null
                    })
                });
                
                if (response.ok) {
                    saveButton.textContent = "Document saved successfully!";
		    setTimeout(() => {saveButton.textContent = "Save Document"}, 2000)
                } else {
                    alert("Failed to save document!");
                }
            } catch (error) {
                console.error("Error saving document:", error);
                alert("Error saving document!");
            }
        }

        // Download as Markdown
        function downloadAsMd() {
            const content = quill.getText();
            const title = titleInput.value || 'document';
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/\s+/g, '_')}.md`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        // Event listeners
        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);
        resetButton.addEventListener('click', resetRecording);
        downloadButton.addEventListener('click', downloadAudio);
        uploadButton.addEventListener('click', uploadFileAsAudio);
        saveButton.addEventListener('click', saveDocument);
        downloadMdButton.addEventListener('click', downloadAsMd);

        // Initialize button states
        stopButton.disabled = true;
        downloadButton.disabled = true;
        uploadButton.disabled = false;
        
        async function loadDocument() {
            const urlParams = new URLSearchParams(window.location.search);
            const documentId = urlParams.get("id");
            
            if (!documentId) {
                console.warn("No document ID found in URL");
                return;
            }

            try {
                const response = await fetch(`/documents/load/${documentId}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('document-title').value = data.meta.name || '';
                    quill.setContents(data.data);
                } else {
                    alert("Failed to load document!");
                }
            } catch (error) {
                console.error("Error loading document:", error);
                alert("Error loading document!");
            }
        }
        
        // Load document if ID exists
        loadDocument()
    </script>
</body>
</html>
